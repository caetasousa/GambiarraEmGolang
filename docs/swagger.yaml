basePath: /api/v1
definitions:
  domain.Cliente:
    properties:
      email:
        type: string
      id:
        type: string
      nome:
        type: string
      telefone:
        type: string
    type: object
  domain.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  domain.StatusDoAgendamento:
    enum:
    - 1
    - 2
    - 3
    - 4
    type: integer
    x-enum-varnames:
    - Pendente
    - Confirmado
    - Cancelado
    - Concluido
  output.AgendaDiariaOutput:
    properties:
      data:
        type: string
      id:
        type: string
      intervalos:
        items:
          $ref: '#/definitions/output.IntervaloDiarioOutput'
        type: array
    type: object
  output.BuscarPrestadorOutput:
    properties:
      agenda:
        items:
          $ref: '#/definitions/output.AgendaDiariaOutput'
        type: array
      ativo:
        type: boolean
      catalogo:
        items:
          $ref: '#/definitions/output.CatalogoOutput'
        type: array
      cpf:
        type: string
      email:
        type: string
      id:
        type: string
      imagemUrl:
        type: string
      nome:
        type: string
      telefone:
        type: string
    type: object
  output.CatalogoOutput:
    properties:
      categoria:
        type: string
      duracaoPadrao:
        type: integer
      id:
        type: string
      imagemUrl:
        type: string
      nome:
        type: string
      preco:
        type: integer
    type: object
  output.IntervaloDiarioOutput:
    properties:
      horaFim:
        type: string
      horaInicio:
        type: string
      id:
        type: string
    type: object
  request.ClienteRequest:
    properties:
      email:
        example: joao@email.com
        type: string
      nome:
        example: João da Silva
        maxLength: 100
        minLength: 3
        type: string
      telefone:
        example: "62999677481"
        maxLength: 15
        minLength: 8
        type: string
    required:
    - email
    - nome
    - telefone
    type: object
  request_agendamento.AgendamentoRequest:
    properties:
      catalogo_id:
        type: string
      cliente_id:
        type: string
      data_hora_inicio:
        example: "2025-01-03T08:00:00Z"
        type: string
      notas:
        maxLength: 500
        type: string
      prestador_id:
        type: string
    required:
    - catalogo_id
    - cliente_id
    - data_hora_inicio
    - prestador_id
    type: object
  request_catalogo.CatalogoRequest:
    properties:
      categoria:
        example: Redes
        maxLength: 50
        minLength: 3
        type: string
      duracao_padrao:
        example: 20
        type: integer
      image_url:
        example: https://tdfuderuzpylkctxbysu.supabase.co/storage/v1/object/public/imagens/bb515383d2f6ef76.jpg
        type: string
      nome:
        example: Tecnico de Redes
        maxLength: 100
        minLength: 3
        type: string
      preco:
        example: 10000
        type: integer
    required:
    - categoria
    - duracao_padrao
    - image_url
    - nome
    - preco
    type: object
  request_catalogo.CatalogoUpdateRequest:
    properties:
      categoria:
        example: Estética Facial
        maxLength: 50
        minLength: 3
        type: string
      duracao_padrao:
        example: 40
        type: integer
      image_url:
        example: https://tdfuderuzpylkctxbysu.supabase.co/storage/v1/object/public/imagens/bb515383d2f6ef76.jpg
        type: string
      nome:
        example: Limpesa de Peele
        maxLength: 100
        minLength: 3
        type: string
      preco:
        example: 10000
        type: integer
    required:
    - categoria
    - duracao_padrao
    - image_url
    - nome
    - preco
    type: object
  request_prestador.AgendaDiariaRequest:
    properties:
      data:
        example: "2025-01-03"
        type: string
      intervalos:
        items:
          $ref: '#/definitions/request_prestador.IntervaloDiarioRequest'
        type: array
    required:
    - data
    - intervalos
    type: object
  request_prestador.IntervaloDiarioRequest:
    properties:
      hora_fim:
        example: "12:00"
        type: string
      hora_inicio:
        example: "08:00"
        type: string
    required:
    - hora_fim
    - hora_inicio
    type: object
  request_prestador.PrestadorRequest:
    properties:
      catalogo_ids:
        items:
          type: string
        minItems: 1
        type: array
      cpf:
        example: "04423258196"
        type: string
      email:
        example: joao@email.com
        type: string
      image_url:
        example: https://tdfuderuzpylkctxbysu.supabase.co/storage/v1/object/public/imagens/bb515383d2f6ef76.jpg
        type: string
      nome:
        example: joao
        maxLength: 100
        minLength: 3
        type: string
      telefone:
        example: "62999677481"
        maxLength: 15
        minLength: 8
        type: string
    required:
    - catalogo_ids
    - cpf
    - image_url
    - nome
    - telefone
    type: object
  request_prestador.PrestadorUpdateRequest:
    properties:
      catalogo_ids:
        items:
          type: string
        type: array
      email:
        example: joao@email.com
        type: string
      image_url:
        example: https://tdfuderuzpylkctxbysu.supabase.co/storage/v1/object/public/imagens/bb515383d2f6ef76.jpg
        type: string
      nome:
        example: joao
        maxLength: 100
        minLength: 3
        type: string
      telefone:
        example: "62999677481"
        maxLength: 15
        minLength: 8
        type: string
    required:
    - catalogo_ids
    - image_url
    - nome
    - telefone
    type: object
  response_agendamento.AgendamentoResponse:
    properties:
      cliente:
        $ref: '#/definitions/response_agendamento.ClienteInfo'
      data_fim:
        type: string
      data_inicio:
        type: string
      id:
        type: string
      notas:
        type: string
      prestador:
        $ref: '#/definitions/response_agendamento.PrestadorInfo'
      servico:
        $ref: '#/definitions/response_agendamento.ServicoInfo'
      status:
        $ref: '#/definitions/domain.StatusDoAgendamento'
    type: object
  response_agendamento.BuscaDataResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/response_agendamento.AgendamentoResponse'
        type: array
    type: object
  response_agendamento.ClienteInfo:
    properties:
      email:
        type: string
      id:
        type: string
      nome:
        type: string
      telefone:
        type: string
    type: object
  response_agendamento.PrestadorInfo:
    properties:
      ativo:
        type: boolean
      cpf:
        type: string
      email:
        type: string
      id:
        type: string
      nome:
        type: string
      telefone:
        type: string
    type: object
  response_agendamento.ServicoInfo:
    properties:
      categoria:
        type: string
      duracao:
        type: integer
      id:
        type: string
      nome:
        type: string
      preco:
        type: integer
    type: object
  response_catalogo.CatalogoListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/output.CatalogoOutput'
        type: array
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
  response_catalogo.CatalogoResponse:
    properties:
      categoria:
        type: string
      duracao_padrao:
        type: integer
      id:
        type: string
      image_url:
        type: string
      nome:
        type: string
      preco:
        type: integer
    type: object
  response_prestador.AgendaDiariaResponse:
    properties:
      data:
        type: string
      id:
        type: string
      intervalos:
        items:
          $ref: '#/definitions/response_prestador.IntervaloDiarioResponse'
        type: array
    type: object
  response_prestador.IntervaloDiarioResponse:
    properties:
      hora_fim:
        type: string
      hora_inicio:
        type: string
      id:
        type: string
    type: object
  response_prestador.PrestadorListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/output.BuscarPrestadorOutput'
        type: array
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
  response_prestador.PrestadorPostResponse:
    properties:
      ativo:
        type: boolean
      catalogo:
        items:
          $ref: '#/definitions/response_catalogo.CatalogoResponse'
        type: array
      email:
        type: string
      id:
        type: string
      image_url:
        type: string
      nome:
        type: string
      telefone:
        type: string
    type: object
  response_prestador.PrestadorResponse:
    properties:
      agenda:
        items:
          $ref: '#/definitions/response_prestador.AgendaDiariaResponse'
        type: array
      ativo:
        type: boolean
      catalogo:
        items:
          $ref: '#/definitions/response_catalogo.CatalogoResponse'
        type: array
      cpf:
        type: string
      email:
        type: string
      id:
        type: string
      image_url:
        type: string
      nome:
        type: string
      telefone:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API para gestão de clientes e serviços.
  title: API de Agendamentos
  version: "1.0"
paths:
  /agendamentos:
    post:
      consumes:
      - application/json
      description: Realiza o agendamento de um serviço para um prestador em uma data
        e horário específicos.
      parameters:
      - description: Dados do agendamento
        in: body
        name: agendamento
        required: true
        schema:
          $ref: '#/definitions/request_agendamento.AgendamentoRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Agendamento criado com sucesso
          schema:
            $ref: '#/definitions/response_agendamento.AgendamentoResponse'
        "400":
          description: Dados inválidos ou formato de data incorreto
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "404":
          description: Cliente, prestador ou serviço não encontrado
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "409":
          description: Conflito de agenda (dia ou horário indisponível)
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Cria um novo agendamento
      tags:
      - Agendamentos
  /agendamentos/cliente/{id}:
    get:
      consumes:
      - application/json
      description: Retorna todos os agendamentos de um cliente a partir da data especificada,
        ordenados por data/hora de início
      parameters:
      - description: ID do cliente
        in: path
        name: id
        required: true
        type: string
      - description: 'Data de início da busca (formato: YYYY-MM-DD)'
        example: "2025-01-03"
        in: query
        name: data
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Lista de agendamentos encontrados
          schema:
            $ref: '#/definitions/response_agendamento.BuscaDataResponse'
        "400":
          description: Dados inválidos ou formato de data incorreto
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "404":
          description: Cliente não encontrado
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Busca agendamentos de um cliente a partir de uma data
      tags:
      - Agendamentos
  /agendamentos/prestador/{id}:
    get:
      consumes:
      - application/json
      description: Retorna todos os agendamentos de um prestador a partir da data
        especificada, ordenados por data/hora de início
      parameters:
      - description: ID do prestador
        in: path
        name: id
        required: true
        type: string
      - description: 'Data de início da busca (formato: YYYY-MM-DD)'
        example: "2025-01-03"
        in: query
        name: data
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Lista de agendamentos encontrados
          schema:
            $ref: '#/definitions/response_agendamento.BuscaDataResponse'
        "400":
          description: Dados inválidos ou formato de data incorreto
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "404":
          description: prestador não encontrado
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Busca agendamentos de um prestador a partir de uma data
      tags:
      - Agendamentos
  /catalogos:
    get:
      consumes:
      - application/json
      description: Retorna uma lista de catálogos, com page e limit para paginação
      parameters:
      - default: 1
        description: Número da página
        in: query
        name: page
        type: integer
      - default: 10
        description: Quantidade de itens por página
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response_catalogo.CatalogoListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Lista todos os catálogos com paginação
      tags:
      - Catalogos
    post:
      consumes:
      - application/json
      description: Cadastra um serviço que pode ser oferecido por um prestador
      parameters:
      - description: Dados do Catálogo
        in: body
        name: catalogo
        required: true
        schema:
          $ref: '#/definitions/request_catalogo.CatalogoRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Catálogo criado com sucesso
          schema:
            $ref: '#/definitions/response_catalogo.CatalogoResponse'
        "400":
          description: Dados inválidos
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "404":
          description: Prestador não encontrado
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "409":
          description: Catálogo já existente
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Erro interno
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Cria um novo catálogo de serviços
      tags:
      - Catalogos
  /catalogos/{id}:
    delete:
      consumes:
      - application/json
      description: Remove um catálogo pelo ID
      parameters:
      - description: ID do Catálogo
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Catálogo deletado com sucesso
        "400":
          description: ID inválido
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "404":
          description: Catálogo não encontrado
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Deleta um catálogo existente
      tags:
      - Catalogos
    get:
      consumes:
      - application/json
      description: Retorna os dados de um catálogo específico usando seu ID.
      parameters:
      - description: ID do Catálogo
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Catálogo encontrado com sucesso
          schema:
            $ref: '#/definitions/response_catalogo.CatalogoResponse'
        "400":
          description: ID inválido fornecido
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "404":
          description: Catálogo não encontrado
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Erro interno do servidor ou falha de infraestrutura
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Busca um catálogo pelo ID
      tags:
      - Catalogos
    put:
      consumes:
      - application/json
      description: Atualiza os dados de um catálogo pelo ID
      parameters:
      - description: ID do Catálogo
        in: path
        name: id
        required: true
        type: string
      - description: Dados atualizados do Catálogo
        in: body
        name: catalogo
        required: true
        schema:
          $ref: '#/definitions/request_catalogo.CatalogoUpdateRequest'
      produces:
      - application/json
      responses:
        "204":
          description: Catálogo atualizado com sucesso
        "400":
          description: Dados inválidos
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "404":
          description: Catálogo não encontrado
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Atualiza um catálogo existente
      tags:
      - Catalogos
  /clientes:
    post:
      consumes:
      - application/json
      description: Recebe dados de nome, email e telefone para registrar um novo cliente.
      parameters:
      - description: Dados do Cliente
        in: body
        name: cliente
        required: true
        schema:
          $ref: '#/definitions/request.ClienteRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Cliente criado com sucesso
          schema:
            $ref: '#/definitions/domain.Cliente'
        "400":
          description: Dados inválidos (erro de validação do binding)
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "409":
          description: Cliente já cadastrado (Email ou Telefone já existe)
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Falha na persistência de dados ou erro interno
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Cadastra um novo cliente
      tags:
      - Clientes
  /clientes/{id}:
    get:
      consumes:
      - application/json
      description: Retorna os dados de um cliente específico usando seu ID.
      parameters:
      - description: ID do Cliente
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Cliente encontrado com sucesso
          schema:
            $ref: '#/definitions/domain.Cliente'
        "400":
          description: 'ID inválido fornecido (ex: formato incorreto se houver validação
            de formato de ID)'
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "404":
          description: Cliente não encontrado
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Erro interno do servidor ou falha de infraestrutura
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Busca um cliente pelo ID
      tags:
      - Clientes
  /prestadores:
    get:
      consumes:
      - application/json
      description: Retorna lista paginada de prestadores ativos ou inativos
      parameters:
      - description: 'Número da página (padrão: 1)'
        in: query
        name: page
        type: integer
      - description: 'Itens por página (padrão: 10, máximo: 100)'
        in: query
        name: limit
        type: integer
      - description: Status do prestador (obrigatório)
        in: query
        name: ativo
        required: true
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response_prestador.PrestadorListResponse'
        "400":
          description: Parâmetro 'ativo' é obrigatório
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Lista prestadores filtrados por status
      tags:
      - Prestadores
    post:
      consumes:
      - application/json
      description: Recebe os dados necessários para registrar um novo prestador.
      parameters:
      - description: Dados do Prestador
        in: body
        name: prestador
        required: true
        schema:
          $ref: '#/definitions/request_prestador.PrestadorRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Prestador criado com sucesso
          schema:
            $ref: '#/definitions/response_prestador.PrestadorPostResponse'
        "400":
          description: Dados inválidos (erro de validação do binding)
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "409":
          description: Prestador já cadastrado ou conflito de dados
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Falha na persistência de dados ou erro interno
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Cadastra um novo prestador
      tags:
      - Prestadores
  /prestadores/{id}:
    get:
      consumes:
      - application/json
      description: Retorna informações do prestador, incluindo catálogo de serviços
        e agenda diária.
      parameters:
      - description: ID do prestador
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Prestador encontrado com sucesso
          schema:
            $ref: '#/definitions/response_prestador.PrestadorResponse'
        "404":
          description: Prestador não encontrado
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Erro interno
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Consulta prestador pelo ID
      tags:
      - Prestadores
    put:
      consumes:
      - application/json
      description: Atualiza os dados cadastrais de um prestador, incluindo nome, email,
        telefone, imagem e catálogos de serviços associados. O CPF não pode ser alterado.
      parameters:
      - description: ID do prestador
        in: path
        name: id
        required: true
        type: string
      - description: Dados atualizados do prestador
        in: body
        name: prestador
        required: true
        schema:
          $ref: '#/definitions/request_prestador.PrestadorUpdateRequest'
      produces:
      - application/json
      responses:
        "204":
          description: Prestador atualizado com sucesso
        "400":
          description: Dados inválidos ou catálogo não existe
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "404":
          description: Prestador não encontrado
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Erro interno do servidor
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Atualiza um prestador existente
      tags:
      - Prestadores
  /prestadores/{id}/agenda:
    delete:
      description: Remove uma agenda de um prestador em uma data específica
      parameters:
      - description: ID do prestador
        in: path
        name: id
        required: true
        type: string
      - description: 'Data da agenda (formato: 2006-01-02)'
        in: query
        name: data
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Agenda deletada com sucesso
        "400":
          description: Data inválida
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "404":
          description: Prestador ou agenda não encontrada
          schema:
